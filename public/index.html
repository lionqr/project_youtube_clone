<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>JSM Media</title>

    <style>
      /* Basic global styles */
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f0f0f0; /* Set background color */
        color: #333; /* Text color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Styles for the root div */
      #root {
        width: 100%;
        max-width: 1200px; /* Maximum width for the content */
        padding: 20px;
        background-color: #fff; /* White background for content */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      }

      /* Example styles for the title */
      h1 {
        font-size: 2.5rem;
        color: #2c3e50;
        text-align: center;
      }

      /* Example styles for content */
      p {
        font-size: 1rem;
        line-height: 1.5;
        text-align: center;
        color: #555;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <h1>Welcome to JSM Media</h1>
      <p>Your creative platform for media and content</p>
    </div>
  </body>
</html>
